<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mentor Allocation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-6 text-center text-2xl font-bold">
        Mentor Allocation System
    </header>

    <nav class="bg-gray-800 text-white p-4 text-center">
        <a href="admin.html" class="mx-4 hover:underline">Manage Mentors</a>
        <a href="manage-mentors.html" class="mx-4 hover:underline">Project Allocation</a>
        <a href="manage-students.html" class="mx-4 hover:underline">Manage Students</a>
        <a href="logout.html" class="mx-4 hover:underline text-red-400">Logout</a>
    </nav>

    <main class="max-w-6xl mx-auto mt-8 p-6 bg-white rounded shadow">
        <h2 class="text-xl font-bold mb-6">Manage Mentors</h2>

        <section class="mb-8">
            <h3 class="text-lg font-semibold mb-4">Add Mentor</h3>
            <form id="addMentorForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-1">Name:</label>
                    <input type="text" id="mentorName" name="mentorName" required 
                           class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Email:</label>
                    <input type="email" id="mentorEmail" name="mentorEmail" required 
                           class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Expertise:</label>
                    <input type="text" id="mentorExpertise" name="mentorExpertise" required 
                           class="w-full p-2 border rounded">
                </div>
                <button type="submit" 
                        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Add Mentor
                </button>
            </form>
        </section>

        <section>
            <h3 class="text-lg font-semibold mb-4">Existing Mentors</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full border">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border p-2 text-left">Name</th>
                            <th class="border p-2 text-left">Email</th>
                            <th class="border p-2 text-left">Expertise</th>
                            <th class="border p-2 text-left">Action</th>
                        </tr>
                    </thead>
                    <tbody id="mentorsTableBody" class="divide-y">
                        <!-- Existing mentors will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
        <p>&copy; 2025 Mentor Allocation System</p>
    </footer>

    <script>
        // Example data for existing mentors
        const mentors = [
            { "name": "Dr.Roohi Sille","email":"xyz@gmail.com","expertise":"Artificial Intelligence"},
            { "name": "Achala Shakya", "email": "xyz@gmail.com", "expertise": "CCVT" },
            { "name": "Mohammad Ahsan", "email": "xyz@gmail.com", "expertise": "Big Data" },
            { "name": "Sonal Talreja", "email": "xyz@gmail.com", "expertise": "CSF" },
            { "name": "Kotha Venugopalachary", "email": "xyz@gmail.com", "expertise": "Artificial Intelligence" },
            { "name": "Pranshu Srivastava", "email": "xyz@gmail.com", "expertise": "Big Data" },
            { "name": "Debanjan Ghosh", "email": "xyz@gmail.com", "expertise": "CSF" },
            { "name": "Dr.Avita Katal", "email": "xyz@gmail.com", "expertise": "CCVT" },
            { "name": "Rohitesh Kumar", "email": "xyz@gmail.com", "expertise": "Artificial Intelligence" },
            { "name": "Suvojit Dhara", "email": "xyz@gmail.com", "expertise": "Artificial Intelligence" },
            { "name": "Aishik Biswas", "email": "xyz@gmail.com", "expertise": "CCVT" },
            { "name": "Sandeep Chand Kumain", "email": "xyz@gmail.com", "expertise": "CSF" },
            { "name": "Pragya Katyayan", "email": "xyz@gmail.com", "expertise": "CCVT" },
            { "name": "Upasana", "email": "xyz@gmail.com", "expertise": "Big Data" },
            { "name": "Kaushlendra Kumar Sinha", "email": "xyz@gmail.com", "expertise": "CCVT" },
            { "name": "Rakesh Ranjan", "email": "xyz@gmail.com", "expertise": "CSF" }
        ];

        // Function to populate the mentors table
        function populateMentorsTable() {
            const tableBody = document.getElementById('mentorsTableBody');
            tableBody.innerHTML = ''; // Clear existing entries
            mentors.forEach((mentor, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="border p-2">${mentor.name}</td>
                    <td class="border p-2">${mentor.email}</td>
                    <td class="border p-2">${mentor.expertise}</td>
                    <td class="border p-2">
                        <button onclick="removeMentor(${index})" 
                                class="text-red-600 hover:text-red-800">
                            Remove
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to add a mentor
        document.getElementById('addMentorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('mentorName').value;
            const email = document.getElementById('mentorEmail').value;
            const expertise = document.getElementById('mentorExpertise').value;

            mentors.push({ name, email, expertise });
            populateMentorsTable();
            this.reset(); // Reset the form
        });

        // Function to remove a mentor
        function removeMentor(index) {
            if (confirm('Are you sure you want to remove this mentor?')) {
                mentors.splice(index, 1);
                populateMentorsTable();
            }
        }

        // Call the function to populate the table on page load
        document.addEventListener('DOMContentLoaded', populateMentorsTable);
    </script>
</body>
</html>
